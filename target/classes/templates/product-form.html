<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Product Form</h2>

  <form th:action="@{/admin/product/save}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
      <label class="form-label">Product Name</label>
      <input type="text" class="form-control" th:field="*{name}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" class="form-control" th:field="*{price}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Quantity</label>
      <input type="number" class="form-control" th:field="*{quantity}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Category ID</label>
      <input type="text" class="form-control" th:field="*{category_id}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Image URL</label>
      <input type="text" class="form-control" th:field="*{image_url}">
    </div>

    <button type="submit" class="btn btn-success">Save Product</button>
  </form>
</div>
</body>
</html>
