<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Admin Dashboard</h2>

  <a href="/admin/product/new" class="btn btn-success mb-3">Add New Product</a>

  <h3>Products</h3>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th><th>Name</th><th>Price</th><th>Quantity</th><th>Category</th><th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.quantity}"></td>
      <td th:text="${product.category_id}"></td>
      <td>
        <a th:href="@{/admin/product/edit/{id}(id=${product.id})}" class="btn btn-primary btn-sm">Edit</a>
        <a th:href="@{/admin/product/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <h3>Orders</h3>
  <a href="/admin/orders" class="btn btn-info">View Orders</a>
</div>
</body>
</html>
